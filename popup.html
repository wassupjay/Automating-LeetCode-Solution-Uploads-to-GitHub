<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>LeetCode to GitHub</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>LeetCode to GitHub</h2>
  
  <div id="setup-form">
    <div class="form-group">
      <label for="github-token">GitHub Personal Access Token:</label>
      <input type="password" id="github-token" placeholder="Enter your GitHub token">
    </div>
    
    <div class="form-group">
      <label for="github-repo">Repository Name:</label>
      <input type="text" id="github-repo" placeholder="username/repository">
    </div>
    
    <div class="form-group">
      <label for="github-branch">Branch (default: main):</label>
      <input type="text" id="github-branch" placeholder="main">
    </div>
    
    <div class="form-group">
      <label>File Organization:</label>
      <select id="file-organization">
        <option value="language">By Language</option>
        <option value="difficulty">By Difficulty</option>
        <option value="flat">Flat Structure</option>
      </select>
    </div>
    
    <button id="save-settings">Save Settings</button>
  </div>
  
  <div id="action-panel" class="hidden">
    <p id="problem-info">Problem: <span id="problem-name">Not detected</span></p>
    <p>Language: <span id="code-language">Not detected</span></p>
    <button id="push-to-github">Push to GitHub</button>
    <button id="change-settings" style="background-color: #f0ad4e; margin-top: 10px;">Change Settings</button>
  </div>
  
  <div id="status-message" class="status hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
